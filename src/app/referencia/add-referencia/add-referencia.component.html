 <form (ngSubmit)="gerarReferencia(geraRef)" #geraRef="ngForm">
   <h3 style="text-align:center;">Gerar Referência</h3>
    <div class="example-container">

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Escolher data de Expiração"
                name="dataExpiracao" [(ngModel)]="dadosReferencia.dataExpiracao"
                [min]="minDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>

      <!-- <mat-form-field>
        <input matInput type="date" min="minDate" placeholder="data de Expiração" name="dataExpiracao" [(ngModel)]="dadosReferencia.dataExpiracao" required>
      </mat-form-field> -->

      <mat-form-field>
        <input matInput type="number" placeholder="Valor" name="valor" [(ngModel)]="dadosReferencia.valor" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="text" placeholder="Cliente" name="nome" [(ngModel)]="dadosReferencia.infPessoal.nome" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="tel" ng2TelInput [ng2TelInputOptions]="{initialCountry: 'ao'}"
               (intlTelInputObject)="telInputObject($event)"
              name="telefone" [(ngModel)]="dadosReferencia.infPessoal.telefone" required/>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="dadosReferencia.infPessoal.email" required>
      </mat-form-field>

  </div>

  <div class="example-button-row">
    <button mat-flat-button color="primary" type="submit">Confirmar</button>
    <label class="aviso">* campos obrigátorios</label>
  </div>


</form>
